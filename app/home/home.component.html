<GridLayout rows="*, 50" columns="*" class="page tabs">
  <StackLayout row="0"
    class="tab1"

    [class.active]="selectedIndex == 0"
    [class.inactive]="selectedIndex != 0"
  >
    <my-cat-tab></my-cat-tab>
  </StackLayout>
  <StackLayout
    row="0"

    class="tab2"

    [class.active]="selectedIndex == 1"
    [class.inactive]="selectedIndex != 1"
  >
    <my-dog-tab></my-dog-tab>
  </StackLayout>
  <GridLayout row="1" rows="*" columns="*, *">
    <Button col="0" text="Dogs" (tap)="selectedIndex = 0"></Button>
    <Button col="1" text="Cats" (tap)="selectedIndex = 1"></Button>
  </GridLayout>
</GridLayout>
